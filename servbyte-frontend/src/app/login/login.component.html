<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" id="username" required name="username">
        </div>
    
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" class="form-control" [(ngModel)] = "password" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-success">Sign In</button>
      </form>
</div>
