<div class="container">
    <h3>User Signup</h3>
    <div [hidden]="submitted" style="width: 600px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="provider_name" required [(ngModel)]="user.username" name="provider_name">
          </div>
      
          
      
          <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <select class="form-control" id="city" required [(ngModel)]="user.city" name="city">
                <option value="0">Choose City</option>
                <option value="{{city}}" *ngFor="let city of cities">{{city}}</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
          </div>

          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="cpassword" class="form-control" id="cpassword" required name="password">
          </div>

          <div class="form-group">
            <label for="accountType">Account Type</label>
            <select class="form-control" id="accountType" required [(ngModel)]="user.accountType" name="accountType">
              <option value="0">Choose One</option>
              <option *ngFor="let accType of accountType" value="{{ accType }}">{{ accType }}</option>
            </select>
          </div>
      
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      
      <!-- <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
      </div> -->
      
</div>
